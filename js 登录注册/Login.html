	<script type="text/JavaScript">
        function getCookie(str) {
            var arr = document.cookie.match(new RegExp("(^| )" + str + "=([^;]*)(;|$)"));
            if (arr != null) {
                return unescape(arr[2]); //unescape() 函数可对通过 escape() 编码的字符串进行解码。
            }
            return null;
        }
        var name = getCookie("username");
        var pwd = getCookie("password");
        function myLogin() {
            var username = document.getElementById("txtUserName").value;
            var password = document.getElementById("txtPassword").value;
            if (username == null || username == "") {
                alert("用户名不能为空");
            }
            else if (password == null || password == "") {
                alert("密码不能为空");
            }
            else if (username != name || password != pwd) {
                alert("用户名或密码错误");
            }
            else {
                alert("登录成功");
            }
			
			/*验证是否能登录成功
		 *params 内容：name(用户名),password(密码),type(值为login)。
		 *return ajax对象。
		 */
		function login(params){
			<!-- var params = { -->

				<!-- type: login -->
				
			<!-- }; -->
			var aa = $.ajax({
				async:true,
				data:params,
				url:'http://120.79.152.58/controller.php',
				dataType:"json",
				type:"post"
			});
			return aa;
		};
		
        }
    </script>
